<script>
  Polymer.RequesterMixin = (superclass) => class extends superclass {

    /**
     * Request a "provider" of a keyed value - a no-argument function that
     * returns instances when invoked.
     */
    requestProvider(key) {
      const event = new CustomEvent('request-provider', {
        detail: {key},
        bubbles: true,
        cancelable: true,
      });
      this.dispatchEvent(event);
      if (event.defaultPrevented) {
        return event.detail.provider;
      } else {
        throw new Error(`no provider found for ${key}`);
      }
    }

    /**
     * Request a keyed value instance.
     */
    requestInstance(key) {
      return this.requestProvider(key)();
    }

  }
</script>
