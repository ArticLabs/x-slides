<!doctype html>

<html>
  <head>
    <title>fig-slides demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../lib/fig-slide.js"></script>
    <script type="module" src="../lib/fig-viewer.js"></script>

    <style>
      body, html {
        margin: 0;
        display: flex;
        height: 100%;
        width: 100%;
        position: relative;
      }
      x-slides {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <fig-viewer theme="dark">

      <fig-slide layout="title">
        <template>
          <template block="super"></template>
          <style>
            :host {
              background: url('crane.jpeg');
            }
          </style>
          <h1 hero>Presentations with Polymer</h1>
          <h2>Justin Fagnani</h2>
          <h2>Engineer, Polymer Team</h2>
        </template>
      </fig-slide>

      <fig-slide layout="base">
        <template>
          <template block="super"></template>
          <div>
            <h1 hero>Presentations with Polymer</h1>
            <p>
              This is the second page.
            </p>
          </div>
        </template>
      </fig-slide>

      <fig-slide layout="title-body">
        <template>
          <template block="super"></template>
          <h1 hero>Architecture</h1>
          <p>
            All slides are written in &lt;template> elements, so that they can
            be stamped out as needed, and in multiple views (such as filmstrips).
          </p>
        </template>
      </fig-slide>

      <fig-slide layout="title-body">
        <template>
          <template block="super"></template>
          <style>
            pre {
              font-size: 30px;
              color: #C390D4;
            }
          </style>
          <h1 hero>Example</h1>
          <pre>
&lt;fig-slide layout="title-body">
  &lt;template>
    &lt;template block="super">&lt;/template>
    &lt;h1>Example&lt;/h1>
    &lt;p>
      This is an example slide.
    &lt;/p>
  &lt;/template>
&lt;/fig-slide>
          </pre>
        </template>
      </fig-slide>


    </fig-viewer> 
  </body>
</html>
